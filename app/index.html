<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>Do it</title>
</head>
<body>
    <div class="dark-mode-div">
        <label for="dark-mode" class="dark-label">&#x2600;
        <div class="switch-container">
                <input type="checkbox" name="" id="dark-mode">
                <span class="switch"></span>
        </div>
    </label>
    </div>
    <div class="menu">
        <span id="settings" class="settings" alt="Settings">&#x2699;</span>
    </div>
    <div class="container">
        <div class="today">
            <h3>Today Tasks</h3>
            <div class="add-task">
                <label id="new-task" class="add-label">Add New +</label>
            </div>
            <ul class="task-list task-today-list">
                <li class="task">
                    <div class="today-input inputs">
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
